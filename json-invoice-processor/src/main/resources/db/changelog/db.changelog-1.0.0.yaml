databaseChangeLog:
  - changeSet:
      id: 1
      author: ferrarim
      changes:
        - createTable:
            tableName: invoice_version
            columns:
              - column:
                  name: version
                  type: varchar(255)
                  constraints:
                    primaryKey: true
              - column:
                  name: validity_end_date
                  type: dateTime
              - column:
                  name: validity_start_date
                  type: dateTime
                  constraints:
                    nullable: false
        - createTable:
            tableName: invoice
            columns:
              - column:
                  name: version
                  type: varchar(255)
                  constraints:
                    foreignKeyName: fk_invoice_version_invoice
                    nullable: false
                    references: invoice_version(version)
              - column:
                  name: number
                  type: varchar(255)
                  constraints:
                    primaryKey: true
        - createTable:
            tableName: invoice_participant
            columns:
            - column:
                  name: city
                  type: varchar(50)
                  constraints:
                    nullable: false
            - column:
                  name: code
                  type: varchar(255)
                  constraints:
                    primaryKey: true
            - column:
                  name: country
                  type: varchar(30)
                  constraints:
                    nullable: false
            - column:
                  name: country_code
                  type: varchar(8)
                  constraints:
                    primaryKey: true
            - column:
                  name: district
                  type: varchar(30)
                  constraints:
                    nullable: false
            - column:
                  name: email_address
                  type: varchar(255)
                  constraints:
                    nullable: false
            - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
            - column:
                  name: phone_number
                  type: varchar(255)
                  constraints:
                    nullable: false
            - column:
                  name: social_security_number
                  type: varchar(255)
                  constraints:
                    nullable: false
            - column:
                  name: street_address
                  type: varchar(255)
                  constraints:
                    nullable: false
            - column:
                  name: zip_code
                  type: varchar(10)
                  constraints:
                    nullable: false

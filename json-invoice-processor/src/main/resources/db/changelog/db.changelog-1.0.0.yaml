databaseChangeLog:
  - changeSet:
      id: 1
      author: ferrarim
      changes:
        - createTable:
            tableName: invoice_version
            columns:
              - column:
                  name: version
                  type: varchar(255)
                  constraints:
                    primaryKey: true
              - column:
                  name: validity_end_date
                  type: dateTime
              - column:
                  name: validity_start_date
                  type: dateTime
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: ferrarim
      changes:
        - createTable:
            tableName: invoice
            columns:
              - column:
                  name: version
                  type: varchar(255)
                  constraints:
                    foreignKeyName: fk_invoice_version_invoice
                    nullable: false
                    references: invoice_version(version)
              - column:
                  name: number
                  type: varchar(255)
                  constraints:
                    primaryKey: true

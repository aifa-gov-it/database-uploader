databaseChangeLog:
  - changeSet:
      id: 1
      author: ferrarim
      changes:
        - createTable:
            tableName: invoice_version
            columns:
              - column:
                  name: version
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: validity_end_date
                  type: dateTime
              - column:
                  name: validity_start_date
                  type: dateTime
                  constraints:
                    nullable: false